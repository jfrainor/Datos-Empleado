<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <br>
        <h2>Datos de Empleado</h2>
        <form method="POST" action="programa.php">
            <div class="form-group">
                <label>Nombre y Apellido:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" name="edad" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Estado civil:</label>
                <select name="estado_civil" class="form-control" required>
                    <option value="soltero">Soltero(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="viudo">Viudo(a)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <select name="sexo" class="form-control" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sueldo:</label>
                <select name="sueldo" class="form-control" required>
                    <option value="menos_de_1000">Menos de Bs. 1000</option>
                    <option value="entre_1000_2500">Entre Bs. 1000 y Bs. 2500 </option>
                    <option value="mas_de_2500">Mas de Bs. 2500 </option>
                </select>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
